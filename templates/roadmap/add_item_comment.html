{% extends 'roadmap/base.html' %}

{% block content %}

<div class="container w_bg p-2 mt-2 mb-2 text-center">
    <h4>Ajouter un nouvel item</h4>
    <a href="/roadmap">Retour</a>
</div>
<div class="container w_bg">
    <form class="mt-5" id="new_item_comment_form" action="/roadmap/additemcomment/{{item.uid}}" method="post">
        {% csrf_token %}
        {{ new_item_comment_form.as_p }}
        <input id= "new_item_comment_form_input" type="submit" value="Poster" />
    </form>
</div>
{% endblock %}
